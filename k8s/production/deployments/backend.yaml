kind: Deployment
apiVersion: apps/v1
metadata:
  name: gceme-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gceme
      role: backend
      env: production
  template:
    metadata:
      name: backend
      labels:
        env: production
    spec:
      containers:
      - name: backend
        image: gcr.io/vic-cd-demo/sample-app-backend
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
        - name: VERSION
          value: production
        imagePullPolicy: Always
